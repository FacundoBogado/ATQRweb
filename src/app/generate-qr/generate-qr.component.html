<div class="container-for-qr">
    
    <div class="mid">
        <br/><h3>La c√°mara de los secretos ha sido abierta, enemigos de la materia temed</h3>
        <ngx-qrcode qrc-class="facuselacome" [qrc-element-type]="elementType" [qrc-value]="createdCode" *ngIf="isDisplayed" qr-size="200" qr-margin="1">
        </ngx-qrcode>

        <app-simple-modal 
            [buttonMessage]="'Terminar clase'"
            [title]="'Estas seguro que deseas terminar la clase?'"
            [message]="'Al terminar la clase los alumnos que no pudieron escanear el codigo quedaran ausentes'"
            [buttonStyle]="'btn btn-outline-danger'"
            (action)="redirectToView($event)">
        </app-simple-modal>
    </div>
    
    <div class="list">
        <ul>
            <li *ngFor="let pages of generatedCodes; let i=index" class="list-group-item items" 
                [style.background-color]="randomColor[i]"
                id="student{{i}}">
                <a>{{pages}}</a>
                <a style="color:red" (click)="deleteItem(i)"> X </a>
            </li>
        </ul>
    </div>
</div>
