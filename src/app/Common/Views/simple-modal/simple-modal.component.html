<button type="button" class="{{buttonStyle}}" data-toggle="modal" [attr.data-target]="'#' + target" *ngIf='isButton'>
  {{buttonMessage}}
</button>

<i *ngIf='!isButton' class='{{buttonStyle}}' data-toggle="modal" [attr.data-target]="'#' + target"></i>


<div class="modal fade" id="{{target}}" tabindex="-1" role="dialog" aria-labelledby="simpleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="simpleModalLabel">{{title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{message}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" id="saveChanges" (click)="triggerAction()"
          data-dismiss="modal">Guardar</button>
      </div>
    </div>
  </div>
</div>
